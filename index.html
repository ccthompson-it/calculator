<!DOCTYPE html>
<html>

  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <script src="scripts/main.js"></script> 
  </head>


  <body>
    <main>
      <div class="calculator">

        <p id="heading">Dev Academy</p>
        <p id="subheading">Electronic Calculator</p>
        <input type="text" id="answer" disabled>
        <div class="row">
          <button value = "AC" onclick="getButton(this)">AC</button>
          <button value = "CE" onclick="getButton(this)">CE</button>
          <button value = "*" onclick="getButton(this)">X</button>
          <button value = "/" onclick="getButton(this)">รท</button>
        </div>
        <div class="row">
          <button value = "7" onclick="getButton(this)">7</button>
          <button value = "8" onclick="getButton(this)">8</button>
          <button value = "9" onclick="getButton(this)">9</button>
          <button value = "-" onclick="getButton(this)">-</button>
        </div>
        <div class="row">
          <button value = "4" onclick="getButton(this)">4</button>
          <button value = "5" onclick="getButton(this)">5</button>
          <button value = "6" onclick="getButton(this)">6</button>
          <button value = "+" onclick="getButton(this)">+</button>
        </div>
        <div class="row">
          <button value = "1" onclick="getButton(this)">1</button>
          <button value = "2" onclick="getButton(this)">2</button>
          <button value = "3" onclick="getButton(this)">3</button>
          <button class="tall" value = "=" onclick="getButton(this)">=</button>
        </div>  
        <div class="row">
          <button class="wide" value = "0" onclick="getButton(this)">0</button>
          <button value = "." onclick="getButton(this)">.</button>
        </div>    
      </div>
    </main>
    
  </body>


  <footer>

  </footer>

</html>
