<!DOCTYPE html>
<html>

  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <script src="scripts/main.js"></script> 
  </head>


  <body>
    <main>
      <div class="calculator">

        <p id="heading">Dev Academy</p>
        <p id="subheading">Electronic Calculator</p>
        <input type="text" disabled>
        <div class="row">
          <button>AC</button>
          <button>CE</button>
          <button>X</button>
          <button>รท</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="tall">=</button>
        </div>  
        <div class="row">
          <button class="wide">0</button>
          <button>.</button>
        </div>    
      </div>
    </main>
    
  </body>


  <footer>

  </footer>

</html>
